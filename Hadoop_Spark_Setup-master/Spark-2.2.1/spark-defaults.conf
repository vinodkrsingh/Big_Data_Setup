# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
#spark.master                     spark://u10:7077
#spark.eventLog.enabled           true
#spark.eventLog.dir               file:///tmp/spark-events
#spark.serializer                 org.apache.spark.serializer.KryoSerializer
#spark.driver.memory              2g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"
#spark.master 			  yarn
spark.eventLog.enabled 		  true
spark.eventLog.dir       	  hdfs://u10:9000/user/spark2/applicationHistory
#spark.yarn.historyServer.address  u10:18088
#spark.yarn.jars                   /home/u10/Desktop/Spark2-jars.tar.gz
#spark.yarn.archive                /home/u10/Desktop/Spark2-jars.tar.gz
spark.history.fs.logDirectory     hdfs://u10:9000/user/spark2/applicationHistory
spark.history.provider            org.apache.spark.deploy.history.FsHistoryProvider
spark.history.fs.update.interval  30s

